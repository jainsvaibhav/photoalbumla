version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - cp deployment_package.zip indexphotos.zip
      - zip -g indexphotos.zip lambda_function.py
      - cp deployment_package.zip uploadphotos.zip
      - zip -g uploadphotos.zip uploadimage.py
      - cp deployment_package.zip searchphotos.zip
      - zip -g searchphotos.zip searchindex.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name index-photos0 --zip-file fileb://indexphotos.zip
      - aws lambda update-function-code --function-name uploadimages3 --zip-file fileb://uploadphotos.zip
      - aws lambda update-function-code --function-name search-photos0 --zip-file fileb://searchphotos.zip
      - echo "DONE!!"



      